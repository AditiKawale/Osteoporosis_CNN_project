{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Osteoporosis</title>
  </head>
  <body id='bg' style="background-image:url('{%static 'images/backg.jpg'%}');">
    <div id="main">
      <nav>
      <label class="logo"  >Osteoporosis Detection</label>

        <ul>
          <li><a href="{% url 'home'%}">Home</a></li>
          <li><a href="{% url 'upload'%}">Training</a></li>
          <li><a href="{% url 'test'%}">Testing</a></li>
          <li><a href="#">About</a></li>

        </ul>
      </nav>


     <div class="container" >

       <div class="py-5 text-center bg-secondary text-white">
          <h1 class="mb-3">Upload Image</h1>
          <form action="" method="post" enctype="multipart/form-data">
             {% csrf_token %}

             <input type="file" name="uploaded" class="btn btn-primary" >
             <input type="submit" value="submit" />
          </form>
       </div>
       <div class="row">

         <p>{{file_url}}</p>
         <p>{{pred}}</p>

       </div>

     </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div>
{%block body_block%}
{%endblock%}
  </body>
</html>
